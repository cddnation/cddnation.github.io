# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               CDD DOCS
tagline:             project documentation pages
url:                 http://cddnation.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/cddnation/cddnation.github.io
